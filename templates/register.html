<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="h-100">
    <div class="container py-2 rounded-4 h-100" style="background-image:url('../static/Picture1.jpg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
        <h1 class="bg-danger text-center m-3 px-4 py-3 rounded-4">Neethling Virus Detection in Cows and Buffalos</h1>
        <p class="text-end">
            <a href="{{url_for('home')}}" class="btn btn-primary px-4 ms-5 me-3">Go Home</a>
        </p>
        <!--<h4 class="text-center text-light rounded-3 bg-primary w-25 mx-auto p-3 mt-4"> Registration Page</h4> -->

        <form class="w-50 mx-auto py-4" action="/register" method="POST">
            <table class="table mx-auto table-borderless" style="width:85%;">
                <tbody>
                    <tr>
                        <td><label for="username" class="form-label px-2 fs-5">User Name</label></td>
                        <td><input type="text" class="form__text rounded-3 col-12 px-2 fs-6" id="username" name="username"></td>
                    </tr>

                    <tr>
                        <td><label for="email" class="form-label px-2 fs-5">Email ID</label></td>
                        <td><input type="email" class="form__text rounded-3 col-12 px-2 fs-6" id="email" name="email"></td>
                    </tr>

                    <tr>
                        <td><label for="phone" class="form-label px-2 fs-5">Phone Number</label></td>
                        <td><input type="text" class="form__text rounded-3 col-12 px-2 fs-6" id="phone" name="phone"></td>
                    </tr>

                    <tr>
                        <td><label for="password" class="form-label px-2 fs-5">Password</label></td>
                        <td><input type="password" class="form__text rounded-3 col-12 px-2 fs-6" id="password" name="password"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center p-3 m-3">
                <button type="submit" class="btn btn-success px-4">Submit</button>
                <a href="{{url_for('login')}}" class="btn btn-primary px-4 ms-5">Login Page</a>
            </div>
        </form>
        <p class="fs-4 text-center text-danger">{{str}}</p>
        </div>
</body>
</html>
