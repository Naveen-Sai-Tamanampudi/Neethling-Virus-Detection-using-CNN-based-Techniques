<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>SDP Project</title>
</head>
<body class="h-100">
    <div class="container py-2 rounded-4 h-100" style="background-image:url('../static/Picture1.jpg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
    <h1 class="bg-danger text-center m-3 px-6 py-3 rounded-4">Neethling Virus Detection in Cows and Buffalos</h1>
    <p class="text-end">
        <a href="{{url_for('home')}}" class="btn btn-primary px-4 ms-5 me-3">Go Home</a>
        <a href="{{url_for('details')}}" class="btn btn-primary px-4 ms-5 me-3">Details</a>
        <a href="{{url_for('logout')}}" class="btn btn-primary px-4 ms-5 me-3">Logout</a>
    </p>
    <form class="form" action="/predict" enctype="multipart/form-data" method="POST">
        <div class="px-3 pt-3">
            <input class="form-control w-50 mx-auto"type="file" name="image" onchange="loadFile(event)">
            <img id="output" class="px-4 pt-4 img-rounded mx-auto d-block" style="width:25rem; max-height:15rem"/>
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src=URL.createObjectURL(event.target.files[0]);
                };
            </script>
        </div>
        <div class="text-center">
            <button type="submit" class="form__submit btn btn-success my-4 px-3">Predict</button>
        </div>
    </form>

    <h1 class="w-50 mx-auto text-center bg-light p-4 m-3 rounded-4"> {{str}}</h1>
    </div>
</body>
</html>
