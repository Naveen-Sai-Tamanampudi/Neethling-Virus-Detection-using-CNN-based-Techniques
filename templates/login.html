<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body class="h-100">
    <div class="container py-2 rounded-4 h-100" style="background-image:url('../static/Picture1.jpg');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
    <h1 class="bg-danger text-center m-3 px-4 py-3 rounded-4">Neethling Virus Detection in Cows and Buffalos</h1>
    <p class="text-end">
        <a href="{{url_for('home')}}" class="btn btn-primary px-4 ms-5 me-3">Go Home</a>
    </p>
    <br>
    <form class="w-50 mx-auto py-4" action="/login" method="POST">
        <div class="mb-3 fs-4">
            <label for="username" class="form-label">User Name/Email-ID</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3 fs-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="text-center p-3 m-3">
            <button type="submit" class="btn btn-success px-4 me-5">Submit</button>
            <a href="{{url_for('register')}}" class="btn btn-primary px-4 ms-5">Register</a>
        </div>
    </form>
    <p class="fs-4 text-center text-danger">{{str}}</p>
    </div>
</body>
</html>
